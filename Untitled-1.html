<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Handwriting Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text to Handwriting Converter</h1>
        
        <textarea id="textInput" placeholder="Enter text here..."></textarea>
        
        <button onclick="convertToHandwriting()">Convert to Handwriting</button>
        
        <div id="output"></div>
        
        <h2>Upload Handwritten Note</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="convertToText()">Convert to Text</button>
        
        <div id="textOutput"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
